<div class="row todos">
    <div class="span6">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label">TODO text</label>
                <div class="controls">
                    <input class="input-xlarge" ng-model="todo"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button class="add btn" ng-click="add()">add -></button>
                </div>
            </div>
        </form>
    </div>
    <div class="span6">
        <ul class="unstyled">
            <li ng-repeat="todo in todos" class="todo">{{todo.text}}</li>
        </ul>
    </div>
</div>
